<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Arduino Voice Controller</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Arduino Voice Controller</h1>
    
    <p>Press the button then say the phrase to test the recognition.</p>

    <p class="input">Command: <span class="command"></span></p>
    <p class="status"></p>

    <br>
    <button class="start">Start</button>

    <p class="error-msg hidden">Speech Recognition is not availabed in this browser or device, please try in the lastest version of Chrome or Firefox.</p>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Controlador de Voz Arduino</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Controlador de Voz Arduino</h1>

    <p>Presiona el botón y dí una frase para iniciar.</p>

    <p class="input">Comando reconocido: <span class="command"></span></p>
    <p class="status"></p>

    <br>
    <button class="start">Empezar</button>

    <p class="error-msg hidden">La librería de reconocimiento de voz no está disponible para este navegador o dispositivo.
      Por favor intentar en las últimas versiones de Chrome, Firefox o Safari.</p>

    <script src="script.js"></script>
  </body>
</html>
